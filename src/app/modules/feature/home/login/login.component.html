<h3>{{ 'LOGIN.HEADER' | translate }}</h3>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="login">{{ 'LOGIN.EMAIL' | translate }}</label>
    <input
      type="email"
      class="form-control"
      [class.is-invalid]="!loginControl.valid && loginControl.touched"
      [class.is-valid]="loginControl.valid"
      id="login"
      formControlName="login"
      required>
      <small *ngIf="!loginControl.valid && loginControl.touched" id="loginHelp" class="form-text text-muted">{{ 'LOGIN.VALIDATION.LOGIN_REQUIRED' | translate }}</small>
  </div>
  <div class="form-group">
    <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
    <input
      type="password"
      class="form-control"
      [class.is-invalid]="!passwordControl.valid && passwordControl.touched"
      [class.is-valid]="passwordControl.valid"
      id="password"
      formControlName="password"
      required>
      <small *ngIf="!passwordControl.valid && passwordControl.touched" id="passwordHelp" class="form-text text-muted">{{ 'LOGIN.VALIDATION.PASSWORD_REQUIRED' | translate }}</small>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary col-md-2" [disabled]="!loginForm.valid">{{ 'LOGIN.LOG_IN' | translate }}</button>
  </div>
  <div *ngIf="loginError" class="alert alert-danger mt-3" role="alert">
    {{loginError}}
  </div>
  <div class="alert alert-warning" role="alert">
    {{ "LOGIN.WARNING" | translate }}
  </div>
</form>
