<table class="table table-striped">
  <thead>
    <tr class="d-flex">
      <th class="col-6">{{ 'SOFTWARE.TABLE.NAME' | translate }}</th>
      <th class="col-3">{{ 'SOFTWARE.TABLE.QUANTITY' | translate }}</th>
      <th class="col-3">
        <button (click)="onAdd()" class="btn btn-sm btn-success">
          <fa-icon [icon]="faPlus"></fa-icon>
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="!uses || uses.length === 0">
      <td colspan="3">{{ 'SHARED.TABLE.EMPTY' | translate }}</td>
    </tr>
    <tr class="d-flex" *ngFor="let use of uses">
      <td class="col-6">{{ use.name }}</td>
      <td class="col-3">{{ use.quantity }}</td>
      <td class="col-3">
        <button (click)="onEdit(use.uuid)" class="btn btn-sm btn-primary mr-1">
          <fa-icon [icon]="faPen"></fa-icon>
        </button>
        <button (click)="onRemove(use.useUuid)" class="btn btn-sm btn-danger">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
