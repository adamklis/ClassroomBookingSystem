<h3>{{ 'USER.HEADER' | translate }}</h3>
<div class="form-row">
  <div class="form-group col-md-12">
    <cbs-tag-bar
      [$tags]="$tags.asObservable()"
      [searchPlaceholder]="'USER.FILTER.SEARCH_PLACEHOLDER' | translate"
      [keywordCategoryAlias]="[
        'USER.FILTER.SEARCH_KEYWORD_EMAIL_ALIAS' | translate,
        'USER.FILTER.SEARCH_KEYWORD_CONTACT_ALIAS' | translate,
        'USER.FILTER.SEARCH_KEYWORD_FORENAME_ALIAS' | translate,
        'USER.FILTER.SEARCH_KEYWORD_SURNAME_ALIAS' | translate
      ]"
      [disabled]="false"
      (tagsChangeEvent)="tagsChanged($event)"
      (searchChangeEvent)="searchChanged($event)">
    </cbs-tag-bar>
  </div>
</div>
<cbs-user-list [$users]="$users.asObservable()"></cbs-user-list>
<ngb-pagination
  class="d-flex justify-content-center"
  [(page)]="currentPageNumber"
  [collectionSize]="currentPage.size"
  [pageSize]="currentPage.limit"
  [rotate]="true" [boundaryLinks]="true"
  (pageChange)="tagsChanged()">
</ngb-pagination>
